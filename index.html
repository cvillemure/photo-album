<html>

<head>

    <title>Materialize Photo Album</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link type="text/css" rel="stylesheet" href="public/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="public/css/app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- jQuery is required by Materialize to function -->
    <script type="text/javascript" src="public/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="public/js/materialize.min.js"></script>
    <script type="text/javascript">
        const maxImagePerRow = 6;
        const imageList = [
            {
                src: 'public/images/image1.jpg',
                text: 'Captain America and The Flash'
            },
            {
                src: 'public/images/image2.jpg',
                text: 'Iron Man fighting Captain America'
            },
            {
                src: 'public/images/image3.jpg',
                text: 'Captain America, Iron Man, Nick Fury, Hulk, Thor, Hawkeye, Black Widow'
            },
            {
                src: 'public/images/image4.jpg',
                text: 'Hulk'
            },
            {
                src: 'public/images/image5.jpg',
                text: 'Iron Man'
            },
            {
                src: 'public/images/image6.jpg',
                text: 'Avengers : Civil War'
            },
            {
                src: 'public/images/image7.jpg',
                text: 'Batman'
            },
            {
                src: 'public/images/image8.jpg',
                text: 'Superman'
            }
        ];

        const initPage = () => {
            $(".dropdown-button").dropdown();
            initGallery();
        };

        const initGallery = () => {
            let numberOfImagesInCurrentRow = 0;
            let body = $('body');
            let currentRow;

            imageList.forEach((imageInfo) => {
                if (numberOfImagesInCurrentRow === maxImagePerRow) {
                    body.append(currentRow);
                    currentRow = null;
                }
                if (!currentRow) {
                    currentRow = $('<div class="row"></div>');
                }
                const imageElement = $(`
                    <div class="col s12 m6 l3">
                        <div class="card small">
                            <div class="card-image">
                                <img src="${imageInfo.src}">
                            </div>
                            <div class="card-content">
                                <span class="grey-text text-darken-4 image-description" title="${imageInfo.text}">${imageInfo.text}</span>
                                <i class="material-icons right">more_vert</i>
                            </div>
                        </div>
                    </div>`);
                currentRow.append(imageElement);
            });

            if (currentRow) {
                body.append(currentRow);
                currentRow = null;
            }
        };

        $(initPage)
    </script>
</head>

<body>
    <!-- Dropdown Menu Structure -->
    <ul id="mainMenuDropdown" class="dropdown-content">
        <li><a href="#!">one</a></li>
        <li><a href="#!">two</a></li>
        <li class="divider"></li>
        <li><a href="#!">three</a></li>
    </ul>
    <nav>
        <div class="nav-wrapper app-main-menu">
            <div class="app-logo">
                <a href="#" class="brand-logo">Photo Album</a>
            </div>
            <div class="search-full hide-on-small-only">
                <!--form>
                    <div class="input-field">
                        <input id="search" type="search" required>
                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form-->
            </div>
            <div class="menu">
                <ul class="right">
                    <li><a class="dropdown-button" href="#!" data-activates="mainMenuDropdown"><i class="material-icons right">menu</i></a></li>
                </ul>
            </div>
        </div>
    </nav>

</body>

</html>
